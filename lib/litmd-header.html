    .markdown-body {
        box-sizing: border-box;

        padding: 45px;
    }
    @media (max-width: 767px) {
        .markdown-body {

    .nav-menu {
        display: flex;

        padding: 0;
        margin: 0;
        background-color: #1f2328;

    .nav-menu li {
        margin-right: 10px;
    }

    .nav-menu a {
        text-decoration: none;
        color: white;
    }

    .nav-menu a:hover {
        text-decoration: underline;
    }

</style>
