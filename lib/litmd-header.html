<title>{{title}}</title>

<meta name="keywords" content="{{keywords}}">

<link rel="stylesheet" type="text/css" href="{{specialPathPrefix}}vendor/github-markdown.css">
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }

    .error-background {
        background-color: darkred;
    }
    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
    @media (prefers-color-scheme: light) {
        nav {
            background-color: #ffffff;
            color: #24292e;
        }
        .error-background {
            background-color: #ab5656;
        }
    }

    /* Navigation styling */
    nav {
        background-color: #76b3f0; /* Light theme nav background */
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px; /* Space below navigation */
    }

    @media (prefers-color-scheme: dark) {
        nav {
            background-color: #161b22; /* Dark theme nav background */
        }
    }

    @media (prefers-color-scheme: light) {
        .markdown-body{
            --bgColor-muted: #0b2c4d;
        }
    }


    nav ul {
        list-style: none; /* Remove bullets */
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
        display: flex; /* Display links horizontally */
        gap: 15px; /* Space between links */
    }

    nav a {
        text-decoration: none;
        color: inherit; /* Inherit text color from theme */
        padding: 5px 10px;
    }

    nav a:hover {
        text-decoration: underline;
    }

</style>
<link rel="stylesheet" href="{{specialPathPrefix}}vendor/highlight.github-dark.css">

<body class="markdown-body">

        <a href="{{baseUrl}}"><span style="font-family: 'Arial', sans-serif; font-size: 30px; color: #eee; margin-left: 10px;">{{title}}</span></a>

            <li><a href="https://www.patreon.com/simpaticoder" target="_blank">Contribute ↗</a>
        </ul>
    </nav>
</header>
